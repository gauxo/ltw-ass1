<body>
  <nav class="navbar navbar-default" role="navigation" id="menu-head">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

      <a class="navbar-brand zoomIn animated" href="" id="logo"></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right zoomInLeft animated">
        <li><a href="" id="nav-online"><i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;THI ONLINE</a></li>
        <li><a href="" id="nav-category"><i class="glyphicon glyphicon-file"></i>&nbsp;&nbsp;ĐỀ THI</a></li>
        <li><a href="" id="nav-university"><i class="glyphicon glyphicon-download"></i>&nbsp;&nbsp;ĐỀ ĐẠI HỌC</a></li>

        <li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">ĐĂNG NHẬP <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="">Đăng nhập</a></li>
            <li><a href="">Đăng nhập qua Facebook</a></li>
            <li><a href="">Đăng ký</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>
  <div class="including" style="height:93%">

    <div class="grid-content">

      <div id="div-catelogy" class="col-1 col-1-slide col-md-3 fadeIn animated" style="">
        <div class="catelogy-content">
          <div class="heading">
            <h1>Đăng kí</h1>
            <hr>
          </div>
          <ul class="list-category including">
            <li id="category-step1" class="active" data-color="#2980b9" style=""><a href="#"><i class="iconcolor" style="background: #2980b9"></i>1. Đăng ký thành viên</a></li>
            <li id="category-step2" data-color="#f8a31c"><a href="#"><i class="iconcolor" style="background: #f8a31c"></i>2. Xác nhận tài khoản</a></li>
          </ul>
        </div>
      </div>

      <div id="main-register" class="col-2 col-md-6 including fadeIn animated col-list-quiz">
        <div class="heading heading-white">
          <h1><i class="glyphicon glyphicon-send"></i> Đăng ký thành viên</h1>
          <hr>
        </div>
        <form action="" method="post" novalidate="novalidate">
          <div class="col-6">
            <label>Tài khoản</label>
            <input type="text" id="username" name="username" placeholder="Tên tài khoản" class="form-control full-width">
          </div>
          <div class="col-6">
            <label>Email</label>
            <input id="email" name="email" type="email" placeholder="Email" class="form-control full-width">
          </div>
          <div class="col-6">
            <label>Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Mật khẩu" class="form-control full-width">
          </div>
          <div class="col-6">
            <label>Nhập lại mật khẩu</label>
            <input name="password_confirmation" id="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control full-width">
          </div>
          <div class="col-6">
            <label>Mã xác nhận</label>
            <br>
            <img src="/images/captcha.html">
            <br>
            <input type="text" name="captcha" id="captcha" placeholder="Nhập mã xác nhận" class="form-control full-width">
          </div>
          <button class="btn btn-default pull-right" id="btn-register"><i class="glyphicon glyphicon-save"></i> Đăng kí</button>
        </form>

      </div>




    </div>

  </div>






  <!-- All javascript at the bottom of page for faster page loading-->

  <!-- First try for the online version of jQueery-->

    window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
  </script>

  <!-- bootstrap js-->
  <script src="js/bootstrap.min.js"></script>

  <!-- custom js-->
  <script src="js/script.js"></script>

</body>
